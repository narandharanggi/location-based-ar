<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebAR Location Demo</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      /* UI Sederhana untuk Debugging Jarak */
      .debug-info {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-family: monospace;
        z-index: 999;
        text-align: center;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div class="debug-info" id="debugText">Menunggu sinyal GPS...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
        id="target-box"
        material="color: red"
        geometry="primitive: box"
        scale="5 5 5"
        gps-entity-place="latitude: -8.185392; longitude: 113.706052;"
        position="0 20 0"
        look-at="[gps-camera]"
      >
      </a-entity>

      <a-text
        value="Lokasi Target"
        scale="15 15 15"
        gps-entity-place="latitude: -8.172456; longitude: 113.700345;"
        position="0 40 0"
        color="#FFFF00"
        align="center"
        look-at="[gps-camera]"
      >
      </a-text>
    </a-scene>

    <script>
      // Script Tambahan: Menghitung Jarak Real-time
      window.addEventListener("load", () => {
        const target = document.getElementById("target-box");
        const debugText = document.getElementById("debugText");

        // Event listener saat GPS mendeteksi update jarak
        target.addEventListener("gps-entity-place-update-position", (event) => {
          const distance = event.detail.distance;
          debugText.innerText = `Jarak ke objek: ${distance.toFixed(2)} meter`;
        });

        // Notifikasi jika GPS aktif
        window.addEventListener("gps-camera-update-position", (e) => {
          if (debugText.innerText === "Menunggu sinyal GPS...") {
            debugText.innerText = "GPS Aktif. Mencari objek...";
          }
        });
      });
    </script>
  </body>
</html>
